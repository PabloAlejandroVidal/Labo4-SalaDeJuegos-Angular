<div class="games-root">

  <div class="games-shell">

<aside class="side-panel">

  <!-- TOP BAR (volver, chat y logout en línea) -->
  <div class="side-top-bar">
    <button class="top-btn back" (click)="goBack()">←</button>

    <button
      class="top-btn chat"
      (click)="chatVisible = !chatVisible">
      Chat
    </button>

    <button
      class="top-btn logout"
      (click)="logout()">
      Logout
    </button>
  </div>

  <app-user-panel (btnClicked)="handleEvent($event)"></app-user-panel>

  <!-- Chat permanente debajo -->
  <div class="left-chat-container" *ngIf="chatVisible">
    <app-chat></app-chat>
  </div>

</aside>


    <!-- COLUMNA DERECHA -->
    <section class="games-panel">
      <div class="games-main">
        <router-outlet></router-outlet>
      </div>
    </section>

  </div>

  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
</div>
